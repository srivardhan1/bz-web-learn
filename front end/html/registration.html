<html>
<head>
<title>Sign Up Form</title>
<link rel="stylesheet" href="/css/registration.css">
</head>
<body>
<div class="sign-up-form">
<img src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png" alt="W3Schools.com">
<h1>Sign Up Now</h1>
<form>
<input type="name" class="input-box" placeholder="Your Name">
<input type="mobile" class="input-box" placeholder="Your Mobile">
<input type="email" class="input-box" placeholder="Your Email">
<input type="password" class="input-box" placeholder="Your password">
<p><span><input type="checkbox"></span>I agree to the terms and conditions</p>
<button type="button" class="signup-btn">Sign Up</button>
<hr>
<p class="or">OR</p>
<button type="button" class="google-btn">Login With Google</button>
<p>Already have an account?<a href="#">Sign in</a></p>
</form>
</div>
</body>
</html>
